		<!-- THE ACTUAL JS -->
		<script>
		/**
		 * Function for random selector
		 */
		function getRandomColor() {
		    var letters = '0123456789ABCDEF'.split(''),
		    	color = '#';
		    for (var i = 0; i < 6; i++ ) {
		        color += letters[Math.floor(Math.random() * 16)];
		    }
		    return color;
		}
		/**
		 * Animations inside the app
		 * NOTE: THIS IS A SET OF FUNCTIONS THAT ARE TRIGGERED BY THE BUTTONS
		 */
		$(function() {
			var keyColor = '#FFF',
				keyBackgroundColor = $('body').css('background-color');
				
			$('.btn')
				.click(function(){
					var clicked = $(this).attr('id');

					switch(clicked) {

						/** 
						 * Set the key color
						 */
						case '_anim_randomColor':
							keyBackgroundColor = getRandomColor()
						break;

						/**
						 * Eye brows
						 */
						case '_anim_left_eyebrow':
							$('#eyebrow_left')
								.toggle();
						break;

						case '_anim_right_eyebrow':
							$('#eyebrow_right')
								.toggle();
						break;
						/**
						 * Left eye
						 */
						case '_anim_left_eye_normal':
							$('#eye_left_normal')
								.css('display', 'block')
							$('#eye_left_love')
								.css('display', 'none')
							$('#eye_left_blink')
								.css('display', 'none')
						break;

						case '_anim_left_eye_love':
							$('#eye_left_normal')
								.css('display', 'block')
							$('#eye_left_love')
								.css('display', 'block')
								.attr('fill', keyBackgroundColor)
							$('#eye_left_blink')
								.css('display', 'none')
						break;

						case '_anim_left_eye_blink':
							$('#eye_left_normal')
								.css('display', 'block')
							$('#eye_left_love')
								.css('display', 'none')
							$('#eye_left_blink')
								.css('display', 'block')
								.attr('fill', keyBackgroundColor)
						break;
						/**
						 * Right eye
						 */
						case '_anim_right_eye_normal':
							$('#eye_right_normal')
								.css('display', 'block')
							$('#eye_right_love')
								.css('display', 'none')
							$('#eye_right_blink')
								.css('display', 'none')
						break;

						case '_anim_right_eye_love':
							$('#eye_right_normal')
								.css('display', 'block')
							$('#eye_right_love')
								.css('display', 'block')
								.attr('fill', keyBackgroundColor)
							$('#eye_right_blink')
								.css('display', 'none')
						break;

						case '_anim_right_eye_blink':
							$('#eye_right_normal')
								.css('display', 'block')
							$('#eye_right_love')
								.css('display', 'none')
							$('#eye_right_blink')
								.css('display', 'block')
								.attr('fill', keyBackgroundColor)
						break;
						/**
						 * Mouth
						 */
						case '_anim_mouth_small':
							$('#mouth_small')
								.css('display', 'block')
							$('#mouth_medium')
								.css('display', 'none')
							$('#mouth_large')
								.css('display', 'none')
						break;

						case '_anim_mouth_medium':
							$('#mouth_small')
								.css('display', 'block')
							$('#mouth_medium')
								.css('display', 'block')
								.attr('fill', keyBackgroundColor)
							$('#mouth_large')
								.css('display', 'none')
						break;

						case '_anim_mouth_large':
							$('#mouth_small')
								.css('display', 'block')
							$('#mouth_medium')
								.css('display', 'none')
							$('#mouth_large')
								.css('display', 'block')
								.attr('fill', keyBackgroundColor)
						break;
					}
				})
		})
		</script>
